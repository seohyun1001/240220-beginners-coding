<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css">

</head>

<body>
    <form>
        <h2>회원가입</h2>
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" required placeholder="e-mail">
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="password">
        </div>
        <div class="input-group">
            <label for="confirm_password">비밀번호 확인</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="confirm password">
        </div>
        <div class="input-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" required placeholder="name">
        </div>
        <div class="input-group">
            <label for="username">닉네임</label>
            <input type="text" id="nickname" name="nickname" required placeholder="nickname">
        </div>
        <div class="input-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" required placeholder="phone number">
        </div>
        <div class="input-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" required placeholder="address">
        </div>

        <input type="submit" value="가입하기">
    </form>
</body>

</html>
