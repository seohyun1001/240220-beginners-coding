<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼</title>
    <link rel="stylesheet" href="./basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form action="#" method="POST">
            <div class="preview" id="imagePreview"></div>
            <!-- 첫번째 방법, 사진을 선택하는 버튼을 따로 해서 구현방법 -->
            <div class="form-group">
                <label for="profile_image">프로필 이미지:</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*"
                    onchange="previewImage(event)">
                <label for="profile_image" class="file-label">파일 선택</label>
            </div>

            <!-- 두번째 방법, 프로필 이미지를 클릭시 이미지를 선택 하게끔 하기.  -->

            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required placeholder="e-mail">
            </div>

            <div class="form-group">
                <label for="password">패스워드:</label>
                <input type="password" id="password" name="password" required placeholder="password">
            </div>

            <div class="form-group">
                <label for="confirm_password">패스워드 확인용:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">가입하기</button>
                <!-- 부트스트랩에서 class="btn btn-primary" 가져옴 -->
            </div>
        </form>
    </div>

    <script>
        // 선택된 프로필 이미지를 로드하는 코드, 사진을 넣는 방법
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById('imagePreview');
                preview.style.backgroundImage = 'url(' + reader.result + ')';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
